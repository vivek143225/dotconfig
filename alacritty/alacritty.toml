import = ["/home/arch_dell/.config/alacritty/colors-material.toml", "/home/arch_dell/.config/alacritty/fonts.toml"]
live_config_reload = true


[colors]
draw_bold_text_with_bright_colors = true

[cursor]
blink_interval = 550
unfocused_hollow = false

[cursor.style]
blinking = "On"
shape = "Block"

[env]
TERM = "xterm-256color"

[mouse]
hide_when_typing = true


[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[shell]
program = "/usr/bin/zsh"


[window]
opacity = 0.7

[window.padding]
x = 15
y = 15
